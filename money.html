<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Rapid Fitness</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f00;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #0e0e0e;
      color: #fff;
      border: 1px solid #555;
    }
    .qr-box {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    .qr-box img {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #f00;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Rapid Fitness - Membership Payment</h1>
  <form id="paymentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required pattern="[0-9]{10}" maxlength="10">

    <label for="membership">Select Membership:</label>
    <select id="membership" required onchange="showQRCode()">
      <option value="">-- Select Plan --</option>
      <option value="Monthly - Rs. 1200">Monthly - 1200/-</option>
      <option value="Quarterly - Rs. 3000">Quarterly - 3000/-</option>
      <option value="Yearly - Rs. 10000">Yearly - 10000/-</option>
    </select>

    <div class="qr-box" id="qrBox">
      <p>Scan this QR Code to Pay:</p>
      <img src="https://i.ibb.co/rKKYt4b0/Picsart-25-03-03-13-42-58-154.jpg" alt="QR Code">
    </div>

    <label for="utr">Transaction ID / UTR Number:</label>
    <input type="text" id="utr" required>

    <button type="submit">Submit & Send to WhatsApp</button>
  </form>

  <script>
    function showQRCode() {
      const membership = document.getElementById('membership').value;
      const qrBox = document.getElementById('qrBox');
      qrBox.style.display = membership ? 'block' : 'none';
    }

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const membership = document.getElementById('membership').value;
      const utr = document.getElementById('utr').value;

      const message = `Name: ${name}%0AMobile: ${mobile}%0AMembership: ${membership}%0ATransaction ID/UTR: ${utr}`;
      const phoneNumber = "917357294003";
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
