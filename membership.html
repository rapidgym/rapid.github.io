<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rapid Fitness Membership</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #0e0e0e;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #f00, #ff6600);
      color: #fff;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-content h3 {
      color: #f00;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 1rem;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .btn {
      padding: 10px 20px;
      background: #f00;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffcc00;
      color: #000;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rapid Fitness Membership</h1>
  </header>

  <div class="grid">
    <!-- Monthly Plan -->
    <div class="card">
      <img src="https://i.ibb.co/wrb1fZ8F/vidiq-thumbnail-1.jpg" alt="Monthly Plan">
      <div class="card-content">
        <h3>Monthly Plan</h3>
        <p>Rs. 1,200/month - Includes gym access and group workouts.</p>
            <a href="money.html">
        <button class="btn">Buy</button>
        </a>
      </div>
    </div>

    <!-- Quarterly Plan -->
    <div class="card">
      <img src="https://i.ibb.co/SwyM0H2n/vidiq-thumbnail-2.jpg" alt="Quarterly Plan">
      <div class="card-content">
        <h3>Quarterly Plan</h3>
        <p>Rs. 3,000/3 months - Extra 1 diet plan included.</p>
            <a href="money.html">
        <button class="btn">Buy</button>
        </a>
      </div>
    </div>

<!-- Yearly Plan -->
<div class="card">
  <img src="https://i.ibb.co/B23kBrHY/Jxi.jpg" alt="Yearly Plan">
  <div class="card-content">
    <h3>Yearly Plan</h3>
    <p>Rs. 10,000/year - Personal trainer + free protein (starter).</p>
    <a href="money.html">
      <button class="btn">Buy</button>
    </a>
  </div>
</div>

  <footer>
    Â© 2025 Rapid Fitness Gym | Designed by Rao Jatin
  </footer>

</body>
</html>
